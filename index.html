<!DOCTYPE html>
	<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Select It Plugin</title>
		<script src="jquery-1.10.2.min.js"></script>
		<script src="select_it.min.js"></script>
		<script>
			$(function() {
				$('select').select_it();
			});
		</script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Select It Plugin</h1>
				<p>Extremely simple replacement for a select field.  Style as necessary to achieve desired effect.</p>
			</div><!--/container-->
		</header>
		<section>
			<div class="container">
				<select data-placeholder="Placeholder Text">
					<option value="Option 1">Option 1</option>
					<option value="Option 2">Option 2</option>
					<option value="Option 3">Option 3</option>
					<option value="Option 4">Option 4</option>
					<option value="Option 5">Option 5</option>
					<option value="Option 6">Option 6</option>
					<option value="Option 7">Option 7</option>
					<option value="Option 8">Option 8</option>
					<option value="Option 9">Option 9</option>
					<option value="Option 10">Option 10</option>
					<option value="Option 11">Option 11</option>
					<option value="Option 12">Option 12</option>
				</select>
			</div><!--/container-->
		</section>
		<footer>
			<div class="container">

			</div><!--/container-->
		</footer>

	</body>
</html>
